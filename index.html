<!doctype html>
<html ng-app="app">

	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="jquery-1.8.3.min.js"></script>
		
		<script type="text/javascript" src="angular.min.js"></script>
		<script src="gridify.js"></script>
		<script src="main.js"></script>

		<link rel="stylesheet" href="style.css">
		<!-- <link rel="stylesheet" type="text/css" href="toastify.css"> -->

		<style>

			ul {
				position: relative;
				/*width: 90%;*/
				height: 4000px;
				margin: 0 auto;
				background-color: black;
				padding: 0;
			}

			li {
				width: 200px;
				height: auto;
				min-height: 300px;
				margin: 20px;
				position: absolute;
				background-color: #0091FF;
				list-style: none;
				-webkit-transition: all .4s ease-out;
			}

			.ciao {
				-webkit-animation: simpleFadeOut 1s linear;
			}

			.noTransition {
				-webkit-transition: none !important;
			}

			@keyframes simpleFadeOut {
			    from {opacity: 0;}
			    to {opacity: 1;}
			}

		</style>

	</head>
	<body ng-controller="prova">
		<button ng-click="addItem()">aggiungi</button>
		<button ng-click="removeItem()">rimuovi</button>
		<button ng-click="render()">render</button>
		<!-- <div id="lolo" style="width: 60%; overflow: hidden; height: auto; background-color: red"> -->
			<ul gridify="{listToWatch : lista, newItemClass : 'ciao'}">
				<li id="{{person._id}}" gridify-item="person" ng-repeat="person in lista" ng-click="removeItem($index)">
				<!-- <li gridify-item ng-repeat="person in lista track by $index" ng-click="removeAll()"> -->
				{{$index}} - {{($index + 1) % colsNum == 0}}<br/>	
				{{person.content}}
				</li>
			</ul>
		<!-- </div> -->
	</body>
</html>
